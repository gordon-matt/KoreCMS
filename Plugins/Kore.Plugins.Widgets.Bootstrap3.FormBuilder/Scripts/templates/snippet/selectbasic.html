<!-- Select Basic -->
<div class="form-group">
  <label  class="col-md-3 control-label" for="<%= id %>"><%= label %></label>
  <div class="<%= inputsize %>">
    <select id="<%= id %>" name="<%= id %>" class="form-control <%= inputheight %>"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
